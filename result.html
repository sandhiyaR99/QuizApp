<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction Details</title>
    <script src="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
" rel="stylesheet">
</head>

<body>
    <section class="flex flex-wrap flex-col justify-center items-center gap-8 p-20 font-bold shadow-2xl bg-gray-300 m-10">
    <h1 class="font-bold text-2xl">Quiz Result</h1>
    <h1 id="score" class="font-bold text-lg">Your score is: [score]</h1>
    <a href="index.html"><button class="bg-black text-white px-5 py-2 rounded-lg font-bold">Retake Quiz</button></a>
</section>
<script>
    let score = localStorage.getItem('score');
    document.getElementById("score").textContent="Your score is: "+score
</script>
</body>
</html>
